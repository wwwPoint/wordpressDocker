# Налаштування воркерів
worker_processes auto;
worker_rlimit_nofile 65535;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Базові налаштування
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Буфери та таймаути
    client_max_body_size 128M;
    client_body_buffer_size 256k;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;

    # MIME типи
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Налаштування логів
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Налаштування Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Додати SSL налаштування
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Додати захист від DDoS
    limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;

    # Віртуальний хост для WordPress
    server {
        listen 443 ssl;
        http2 on;
        server_name localhost;
        root /var/www/html;
        index index.php;

        # Налаштування безпеки
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

        # Кешування статичних файлів
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg)$ {
            expires 365d;
            access_log off;
            add_header Cache-Control "public";
        }

        # Налаштування WordPress
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Обробка PHP через PHP-FPM
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_intercept_errors on;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }

        # Заборона доступу до системних файлів
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Заборона доступу до конфігураційних файлів WordPress
        location ~* /(?:wp-config\.php|readme\.html|license\.txt) {
            deny all;
        }

        # Додати налаштування для WordPress multisite
        if (!-e $request_filename) {
            rewrite /wp-admin$ $scheme://$host$uri/ permanent;
            rewrite ^(/[^/]+)?(/wp-.*) $2 last;
            rewrite ^(/[^/]+)?(/.*\.php) $2 last;
        }

        # SSL налаштування
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Додамо логування для діагностики
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log debug;
    }

    # Редірект з HTTP на HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }
}
